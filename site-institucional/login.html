<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <div class="box">
            <div class="headerDiv headerDivImg">
                <img src="logo.png" class="imgLogo">
            </div>
            <div class="headerDiv">
                <ul class="headerUl">
                    <li class="headerLi">Home</li>
                    <li class="headerLi">Sobre</li>
                    <li class="headerLi">Depoimentos</li>
                    <li class="headerLi">Contato</li>
                </ul>
            </div>
            <div class="headerDiv headerDivButton">
                <button class="buttonBlack">Entrar</button>
                <button class="buttonWhite buttonRight">Cadastrar-se</button>
            </div>
            <div class="headerDiv headerDivIcon">
                <i class="bi bi-list white"></i>
            </div>
        </div>
    </header>
    

</body>
</html>
